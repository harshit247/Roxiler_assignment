<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Transactions Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Transactions Dashboard</h1>
        </header>

        <section id="transactions-section">
            <h2>Transactions</h2>

            <div id="month-selection">
                <label for="monthInput">Select Month:</label>
                <select id="monthInput">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March" selected>March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>

            <div id="search-section">
                <input type="text" id="searchInput" placeholder="Search transactions">
                <button id="searchButton">Search</button>
            </div>

            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Date of Sale</th>
                    </tr>
                </thead>
                <tbody id="transactionsList"></tbody>
            </table>

            <div id="pagination">
                <button id="prevPage" disabled>Previous</button>
                <button id="nextPage">Next</button>
            </div>
        </section>

        <section id="statistics-section">
            <h2>Statistics</h2>
            <div id="statisticsResults">
                <p><strong>Total Sale Amount: </strong><span id="totalSaleAmount"></span></p>
                <p><strong>Total Sold Items: </strong><span id="soldItemsCount"></span></p>
                <p><strong>Total Not Sold Items: </strong><span id="notSoldItemsCount"></span></p>
            </div>
        </section>

        <section id="charts-section">
            <h2>Transactions Bar Chart</h2>
            <div>
                <canvas id="barChart" width="400" height="200"></canvas>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
